    <head>

        <title>currency convert</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    </head>
    <body>


        <div class="container mt-5">
            <h4 class="mb-3"> currency convert </h4>

        <input class="form-control form-control-lg" type="number" id="Input" placeholder="anmount" />
        <br/>
  

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">From</span>    
        <select class="form-select form-select-lg "  id="value1" required>
            <option value="US Dollar">USD - US Dollar</option>
			<option value="Euro">EUR - Euro</option>
			<option value="British Pound">GBP - British Pound</option>
			<option value="Indian Rupee">INR - Indian Rupee</option>
			<option value="Australian Dollar">AUD - Australian Dollar</option>
			<option value="Egyptian Pound">EGP - Egyptian Pound</option>
			<option value="Saudi Arabian Riyal">SAR - Saudi Arabian Riyal</option>
			<option value="Emirati Dirham">AED - United Arab Emirates Dirham</option>
        </select>
    </div>


        <br/>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">To</span>    
        <select class="form-select form-select-lg "  id="value2" required>
            <option value="US Dollar">USD - US Dollar</option>
			<option value="Euro">EUR - Euro</option>
			<option value="British Pound">GBP - British Pound</option>
			<option value="Indian Rupee">INR - Indian Rupee</option>
			<option value="Australian Dollar">AUD - Australian Dollar</option>
			<option value="Saudi Arabian Riyal">SAR - Saudi Arabian Riyal</option>
			<option value="Egyptian Pound">EGP - Egyptian Pound</option>
			<option value="Emirati Dirham">AED - United Arab Emirates Dirham</option>
        </select>
    </div>

        <br/>
       
        <button class="btn Cal btn-primary"  >covert</button>
        
        <br/>

        <div class="alert alert-info mt-5" >
          
            <span class="amount"></span> 
            <span class="first"></span>
           
            <h3>
            <span class="second"></span>
        </h3>

        </div>

    </div>

        
        <script src="app.js"></script>
    </body>
    </html>
